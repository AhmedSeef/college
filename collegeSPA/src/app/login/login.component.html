<div class="login">
  <div id="bg"></div>
  <form #loginForm="ngForm" (ngSubmit)="logIn()" autocomplete="off">
    <div class="form-group">
      <div class="form-field">
        <input
          class="form-control form-control-sm text-danger"
          type="text"
          placeholder="Username"
          [(ngModel)]="model.Username"
          name="Username"
          #Username="ngModel"
          required
        />
      </div>
      <div
        class="bg-danger text-white"
        [hidden]="Username.valid || Username.untouched"
      >
        <div *ngIf="Username.errors">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-field">
        <input
          type="password"
          placeholder="Password"
          placeholder="Password"
          [(ngModel)]="model.Password"
          name="Password"
          #Password="ngModel"
          required
        />
      </div>
      <div
        class="bg-danger text-white"
        [hidden]="Password.valid || Password.untouched"
      >
        <div *ngIf="Password.errors">Password is required</div>
      </div>
    </div>

    <div class="form-field">
      <button class="btn" type="submit" [disabled]="!loginForm.form.valid">
        Log in
      </button>
    </div>
  </form>
  <!-- partial -->
</div>
